<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    {%if allfriends%}
    <table class='table-dark'>
        <thead>
            <tr>
                <th scope="col">first</th>
                <th scope="col">Last</th>
                <th scope="col">occupation</th>
                <th scope="col">show</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>

            </tr>
        </thead>
        <tbody>
            {%for friends in allfriends%}
            <tr>
                <td><a href="/users/{{friends['id']}}">{{friends['first_name']}}</a></td>
                <td>{{friends['last_name']}}</td>
                <td>{{friends['occupation']}}</td>
                <td><a href="/users/{{friends['id']}}">show</a></td>
                <td><a href="/users/{{friends['id']}}/edit">edit</a></td>
                <td><a href="/users/{{friends['id']}}/destroy">delete</a></td>
            </tr>
            {%endfor%}
            {%endif%}
        </tbody>
    </table>
    <a href="/users/new">add a user</a>
</body>

</html>
