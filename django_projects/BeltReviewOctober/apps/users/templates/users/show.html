<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'books/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>books</title>
</head>
<body>
    <div class="jumbotron text-center"><h1>{{user.firstname}}</h1></div>
        <h1>all book reviews from {{user.firstname}}</h1>
        <p>id: {{user.id}}</p>
        <p>name: {{user.firstname}} {{user.lastname}}</p>
        <p>email: {{user.email}}</p>
    <div class="reviews">

        {%for review in reviews reversed%}
        <h4><a href="/books/{{review.book_id}}">{{review.book.title}}</a></h4>
        <p>rating: <span class="stars" data-stars="{{review.rating}}">xxxxx</span></p>
        {%endfor%}
    </div>
</body>
</html>
