<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'restful/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <th>name</th>
        <th>email</th>
        <th>created at</th>
        <th>show</th>
        <th>edit</th>
        <th>delete</th>
        <tr>
            {%for user in users%}
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/users/{{user.id}}">show</a> </td>
            <td><a href="/users/{{user.id}}/edit">edit</a></td>
            <td><a href="/users/{{user.id}}/destroy">delete</a></td>
        </tr>

            {%endfor%}
    </table>
    <a href="/users/new">Add a new user</a>
</body>
</html>
